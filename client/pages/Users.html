<template name="Users">
  {{#if isInRole 'admin'}}
    <h1 class="page-title">Users</h1>
    <table class="{{editMode}}">
      <tr>
        <th>Id</th>
        <th>email</th>
        <th>First Name</th>
        <th>Created At</th>
        <th>Admin</th>
      </tr>
    {{#each users}}
      <tr>
        <td class="user_id">{{_id}}</td>
        <td>{{userEmail}}</td>
        <td>{{profile.firstName}}</td>
        <td>{{dateFormat}}</td>
        <td>{{isAdmin}}
          {{#if currentEdit}}
          <div class="user-edit">
            <i class="fa fa-close close-edit-mode"></i>
            <h3>edit user</h3>
            {{#if isAdmin}}
              <button class="toggle-admin">remove Admin</button>
            {{else}}
              <button  class="toggle-admin">make Admin</button>
            {{/if}}
          </div>
          {{/if}}
        </td>
      </tr>
    {{/each}}
    </table>
  {{else}}
    <h1 class="page-title">Not Authroized</h1>
  {{/if}}
</template>
